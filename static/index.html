<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Rokenbok WebServer</title>
<style>
  body { font-family: Arial, sans-serif; padding: 20px; }
  select, button { margin: 5px; padding: 5px; }
  h2 { margin-top: 20px; }
</style>
</head>
<body>
<h1>Rokenbok WebServer</h1>
<div>
  <button onclick="sendCommand('reset')">Reset</button>
</div>

<h2>Press / Release Buttons</h2>
<div>
  <label>Controller:
    <select id="button_controller">
      <option value="0">PHYSICAL_CONTROLLER_1</option>
      <option value="1">PHYSICAL_CONTROLLER_2</option>
      <option value="2">PHYSICAL_CONTROLLER_3</option>
      <option value="3">PHYSICAL_CONTROLLER_4</option>
      <option value="4">VIRTUAL_CONTROLLER_1</option>
      <option value="5">VIRTUAL_CONTROLLER_2</option>
      <option value="6">VIRTUAL_CONTROLLER_3</option>
      <option value="7">VIRTUAL_CONTROLLER_4</option>
    </select>
  </label>

  <label>Button:
    <select id="button_button">
      <option value="0">SELECT_BUTTON</option>
      <option value="1">LEFT_TRIGGER</option>
      <option value="2">SHARE_SWITCH</option>
      <option value="3">IS16SEL_CONTROLLER</option>
      <option value="4">DPAD_UP</option>
      <option value="5">DPAD_DOWN</option>
      <option value="6">DPAD_RIGHT</option>
      <option value="7">DPAD_LEFT</option>
      <option value="8">A_BUTTON</option>
      <option value="9">B_BUTTON</option>
      <option value="10">X_BUTTON</option>
      <option value="11">Y_BUTTON</option>
      <option value="12">RIGHT_TRIGGER</option>
    </select>
  </label>

  <button onclick="sendCommand('press', button_controller.value, button_button.value)">Press</button>
  <button onclick="sendCommand('release', button_controller.value, button_button.value)">Release</button>
</div>

<h2>Edit Selection</h2>
<div>
  <label>Controller:
    <select id="edit_controller">
      <option value="0">PHYSICAL_CONTROLLER_1</option>
      <option value="1">PHYSICAL_CONTROLLER_2</option>
      <option value="2">PHYSICAL_CONTROLLER_3</option>
      <option value="3">PHYSICAL_CONTROLLER_4</option>
      <option value="4">VIRTUAL_CONTROLLER_1</option>
      <option value="5">VIRTUAL_CONTROLLER_2</option>
      <option value="6">VIRTUAL_CONTROLLER_3</option>
      <option value="7">VIRTUAL_CONTROLLER_4</option>
    </select>
  </label>

  <label>Selection:
    <select id="edit_selection">
      <option value="0">SELECT_KEY_1</option>
      <option value="1">SELECT_KEY_2</option>
      <option value="2">SELECT_KEY_3</option>
      <option value="3">SELECT_KEY_4</option>
      <option value="4">SELECT_KEY_5</option>
      <option value="5">SELECT_KEY_6</option>
      <option value="6">SELECT_KEY_7</option>
      <option value="7">SELECT_KEY_8</option>
      <option value="8">SELECT_KEY_9</option>
      <option value="9">SELECT_KEY_10</option>
      <option value="10">SELECT_KEY_11</option>
      <option value="11">SELECT_KEY_12</option>
      <option value="12">SELECT_KEY_13</option>
      <option value="13">SELECT_KEY_14</option>
      <option value="14">SELECT_KEY_15</option>
      <option value="15">NO_SELECTION</option>
    </select>
  </label>

  <button onclick="sendCommand('edit', edit_controller.value, edit_selection.value)">Set</button>
</div>

<h2>Enable / Disable Controller</h2>
<div>
  <label>Controller:
    <select id="enable_disable_controller">
      <option value="0">PHYSICAL_CONTROLLER_1</option>
      <option value="1">PHYSICAL_CONTROLLER_2</option>
      <option value="2">PHYSICAL_CONTROLLER_3</option>
      <option value="3">PHYSICAL_CONTROLLER_4</option>
    </select>
  </label>
  <button onclick="sendCommand('enable', enable_disable_controller.value)">Enable</button>
  <button onclick="sendCommand('disable', enable_disable_controller.value)">Disable</button>
</div>

<h2>Controller Input</h2>
<div>
  <label>Input Device:
    <select id="input_device">
      <option value="gamepad">GAMEPAD</option>
      <option value="keyboard">KEYBOARD</option>
    </select>
  </label>
</div>

<div>
  <label>Controller:
    <select id="controller_index">
      <option value="0">PHYSICAL_CONTROLLER_1</option>
      <option value="1">PHYSICAL_CONTROLLER_2</option>
      <option value="2">PHYSICAL_CONTROLLER_3</option>
      <option value="3">PHYSICAL_CONTROLLER_4</option>
      <option value="4">VIRTUAL_CONTROLLER_1</option>
      <option value="5">VIRTUAL_CONTROLLER_2</option>
      <option value="6">VIRTUAL_CONTROLLER_3</option>
      <option value="7">VIRTUAL_CONTROLLER_4</option>
    </select>
  </label>
</div>
<pre id="output"></pre>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.4/socket.io.js"></script>
<script src="/control.js"></script>
</body>
</html>
